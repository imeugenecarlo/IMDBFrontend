<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Persons</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">IMDB Clone</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Titles</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="persons.html">Persons</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="app" class="container mt-4">
        <header>
            <h1>Persons</h1>
        </header>
        <div style="display: flex;">
            <input type="text" v-model="searchQuery" placeholder="Search for persons" class="form-control">
            <button @click="filterPersons" class="btn btn-primary ml-2">Search</button>
        </div>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Nconst</th>
                    <th>Primary Name</th>
                    <th>Birth Year</th>
                    <th>Death Year</th>
                    <th>Primary Professions</th>
                    <th>Known For Titles</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="person in filteredPersons" :key="person.nconst">
                    <td>{{ person.nconst }}</td>
                    <td>{{ person.primaryName }}</td>
                    <td>{{ person.birthYear }}</td>
                    <td>{{ person.deathYear }}</td>
                    <td>{{ person.primaryProfession }}</td>
                    <td>{{ person.knownForTitles }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="person.js"></script>
</body>
</html>
